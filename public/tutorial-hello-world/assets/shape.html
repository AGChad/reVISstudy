<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Shape Test</title>
        <script src="https://d3js.org/d3.v7.js"></script>
        <!-- Load revisit-communicate to be able to send data to reVISit -->
        <script src="../../revisitUtilities/revisit-communicate.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="header">How related are these items?</h1>
            <div class="question">
                <div class="shape"></div>
                <div class="text">Sample Text</div>            
            </div>
        </div>
    </body>

    <script>
        // Get data from the config file
        Revisit.onDataReceive((data) => {
            const shape = data['shape']
            const text = data['text']

            const text_div = document.querySelector(".text")
            const shape_div = document.querySelector(".shape")

            if (text_div) text_div.textContent = text

            d3.xml(`./shapes/${shape}.svg`)
            .then(data => {
                shape_div.appendChild(data.documentElement)
            });
        });
    </script>
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;    
            text-align: center;       
        }
        .container {
            width: 90%;
            margin: auto;
        }

        .question {
            margin: auto;
            width: 70%;
            display: flex;
        }

        svg {
            margin: auto;
        }

        .text {
            margin: auto;
            font-size: 15px;
        }
    </style>
</html>
